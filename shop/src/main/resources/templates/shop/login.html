<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shop/layout/basic">

<th:block layout:fragment="title">
	<title>로그인</title>
</th:block>

<th:block layout:fragment="content">
	<main id="main">
		<section id="about" class="about">
			<div class="container" data-aos="fade-up">
				<div class="section-title">
					<h2>로그인</h2>
				</div>

				<div class="row">
					<form th:action="@{/shop/login.do}" th:object="${user}" method="post" style="width:30%;margin: 0 auto;border:solid #E6E6E6;padding:50px;">
						<div>
							<label for="userID">아이디</label> <input type="text" th:field="*{userID}" class="form-control" maxlength="16" placeholder="아이디를 입력하세요.">
						</div>
						<div style="margin-top:20px;">
							<label for="userPW">비밀번호</label> <input type="password" th:field="*{userPW}" class="form-control"maxlength="16" placeholder="비밀번호를 입력하세요."/>
						</div>
						<div style="text-align:center;padding-top:20px;">
							<button type="submit" class="btn btn-primary">로그인</button>
							<a class="btn btn-info" th:href="@{/shop/join.do}">회원가입</a>
						</div>
					</form>
				</div>

			</div>
		</section>
	</main>
</th:block>

</html>
