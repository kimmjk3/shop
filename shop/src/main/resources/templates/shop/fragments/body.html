<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body th:fragment="main-body">

	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top">
		<div style="float:right;" class="navbar">
            <a style="margin-left:5px;margin-right:5px;" th:if="${session.userID != null}" th:href="@{/shop/interestitemlist.do}"><img src="/image/star2.png" style="width:20px;height:20px;vertical-align:top;"/></a>
			<a style="margin-left:5px;margin-right:5px;" th:if="${session.userID != null}" th:href="@{/shop/mypage.do}">마이페이지</a>
			<a style="margin-left:5px;margin-right:5px;" th:if="${session.userAuthority == 0}" th:href="@{/shop/productmanagement.do}">상품관리(관리자)</a>
            <a style="margin-left:5px;margin-right:30px;" th:if="${session.userID == null}" th:href="@{/shop/login.do}">로그인</a>
            <a style="margin-left:5px;margin-right:30px;" th:if="${session.userID != null && session.userAuthority == 0}" th:href="@{/shop/logout}">로그아웃(관리자)</a>
            <a style="margin-left:5px;margin-right:30px;" th:if="${session.userID != null && session.userAuthority == 1}" th:href="@{/shop/logout}">로그아웃</a>
		</div>

		<div class="container-fluid d-flex justify-content-between align-items-center">
			<h1 class="logo me-auto me-lg-0">
				<a href="/shop/index.do"> <img th:src="@{/assets/img/shop_logo-1-01.png}" alt="" />
				</a>
			</h1>
			<!-- Uncomment below if you prefer to use an image logo -->
			<!-- <a href="index.html" class="logo"><img th:src="@{/assets/img/logo.png}" alt="" class="img-fluid"></a>-->

			<nav id="navbar" class="navbar order-last order-lg-0">
				<ul>
					<!-- <li><a class="active" href="/shop/index.do">Home</a></li> -->
					<li><a style="padding-right:50px" th:href="@{/shop/index.do}">메인</a></li>
                    <li><a style="padding-right:50px" th:href="@{#}">공지사항</a></li>
					<li><a style="padding-right:50px" th:href="@{/shop/productlist.do}">상품</a></li>
					<li><a style="padding-right:50px" th:href="@{/shop/boardlist.do}">리뷰</a></li>
				</ul>
				<i class="bi bi-list mobile-nav-toggle"></i>
			</nav>
			<!-- .navbar -->

			<div class="header-social-links">
				<a href="https://twitter.com/?lang=ko" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
				<a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
				<a href="https://www.instagram.com/?hl=ko" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
			</div>
		</div>
	</header>
	<!-- End Header -->


	<th:block layout:fragment="content"></th:block>


	<!-- footer -->
	<th:block layout:fragment="footer">
		<!-- ======= Footer ======= -->
		<footer id="footer">
			<div class="container">
				<div class="copyright">
					&copy; Copyright <strong><span>Kelly</span></strong>. All Rights Reserved
				</div>
				<div class="credits">
					<!-- All the links in the footer should remain intact. -->
					<!-- You can delete the links only if you purchased the pro version. -->
					<!-- Licensing information: https://bootstrapmade.com/license/ -->
					<!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/kelly-free-bootstrap-cv-resume-html-template/ -->
					Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
				</div>
			</div>
		</footer>
		<!-- End  Footer -->

		<div id="preloader"></div>
		<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	</th:block>

	<th:block layout:fragment="script"></th:block>


	<!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/purecounter/purecounter.js}"></script>
	<script th:src="@{/assets/vendor/aos/aos.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
	<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/waypoints/noframework.waypoints.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
	
	<!-- Template Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>
	
	<script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/main.js}"></script>
    <script th:src="@{/scripts/common.js}"></script>
</body>
