<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shop/layout/basic">

<th:block layout:fragment="title">
	<title>상품등록</title>
</th:block>

<th:block layout:fragment="content">
	<main id="main">
		<section id="about" class="about">
			<div class="container" data-aos="fade-up">
				<div class="section-title">
					<h2>상품등록</h2>
				</div>

				<div class="row">
					<div class="card-content">
						<form class="form-horizontal" th:action="@{/shop/productregister.do}" th:object="${product}" method="post" onsubmit="return registerProduct(this)"
							style="width: 50%; margin: 0 auto;"
						>
							<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
							<input type="hidden" th:if="*{productNumber != null and productNumber > 0}" th:field="*{productNumber}" />

							<div class="form-group">
								<label for="productCategory" class="col-sm-2 control-label">카테고리</label>
								<div class="col-sm-10">
									<select type="number" th:field="*{productCategory}" style="width: 100%;">
										<option value="">카테고리를 선택해 주세요</option>
										<option value="1">키보드</option>
										<option value="2">마우스</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="productName" class="col-sm-2 control-label">상품명</label>
								<div class="col-sm-10">
                                    <input type="text" th:field="*{productName}" class="form-control" placeholder="상품명을 입력해 주세요." />
								</div>
							</div>

                            <div class="form-group">
                                <label for="productPrice" class="col-sm-2 control-label">상품가격</label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="*{productPrice}" class="form-control" placeholder="상품가격을 입력해 주세요." />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="productState" class="col-sm-2 control-label">상품상태</label>
                                <div class="col-sm-10">
                                    <select type="number" th:field="*{productState}" style="width: 100%;">
                                        <option value="">상품상태</option>
                                        <option value="1">준비중</option>
                                        <option value="2">판매중</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="productStock" class="col-sm-2 control-label">재고</label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="*{productStock}" class="form-control" placeholder="재고를 입력해 주세요." />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="productDesc" class="col-sm-2 control-label">상품설명</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{productDesc}" class="form-control" placeholder="상품설명을 입력해 주세요" />
                                </div>
                            </div>

							<div class="btn_wrap text-center">
								<a th:href="@{/shop/productmanagement.do}" class="btn btn-info">뒤로가기</a>
								<button type="submit" class="btn btn-primary">저장하기</button>
							</div>
						</form>
					</div>
					<!-- /.card-content -->
				</div>

			</div>
		</section>
	</main>
</th:block>



<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/

		function registerProduct(form) {

			var result = (
					isValid(form.productCategory, "카테고리", null, null)
					&& isValid(form.productName, "상품명", null, null)
					&& isValid(form.productPrice, "상품가격", null, null)
					&& isValid(form.productState, "상품상태", null, null)
					&& isValid(form.productStock, "재고", null, null)
					&& isValid(form.productDesc, "상품설명", null, null)
					);

			if (result == false) {
				return false;
			}
		}
		/*[- end of function -]*/

		/*]]>*/
	</script>
</th:block>

</html>
