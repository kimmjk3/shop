<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shop/layout/basic">

<th:block layout:fragment="title">
	<title>GG마켓</title>
</th:block>

<th:block layout:fragment="content">
	<main id="main">
		<!-- ======= Portfolio Section ======= -->
		<section id="portfolio" class="portfolio">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>키보드</h2>
					<p>TYPONE은 ‘타자를 치다’라는 Typing과 최고를 뜻하는 Number One 의 결합으로 이루어진 브랜드명으로 차별화 된 디자인과 기술력을 바탕으로 사용자에게 최고의 경험을 선사합니다.</p>
				</div>

				<span style="width:33%; display:inline-block; text-align:center; padding-left:10px;" th:if="${not #lists.isEmpty( productSellList )}" th:each="row : ${productSellList}">
				    <div>
				        <a th:href="@{/shop/productpurchase.do(productNumber=${row.productNumber} )}"><img style="width:100%;height:300px;position:top;"th:src="${row.attachThumbnailLocation}" alt="" /></a>
				    </div>
				    <div style="padding-top:30px;padding-bottom:70px;">
						<div>
							<a th:href="@{/shop/productpurchase.do(productNumber=${row.productNumber} )}" th:text="${row.productName}"></a>
						</div>
						<div>
						   <span th:text="${row.productPrice}"></span>
						   <span>원</span>
						   <span class="btn btn-dark"><a th:href="@{/shop/interestitem.do(productNumber=${row.productNumber}, userID=*{session.userID})}">+</a></span>
						</div>
					</div>
				</span>

			</div>
		</section>
		<!-- End Portfolio Section -->
	</main>

</th:block>

</html>
