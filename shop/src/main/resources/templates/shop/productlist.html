<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shop/layout/basic">

<th:block layout:fragment="title">
	<title>GG마켓</title>
</th:block>

<th:block layout:fragment="content">
	<main id="main">
		<!-- ======= Portfolio Section ======= -->
		<section id="portfolio" class="portfolio">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>상품판매</h2>
					<p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos
						quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
				</div>

				<span style="width:33%; display:inline-block; text-align:center; padding-left:10px;" th:if="${not #lists.isEmpty( productSellList )}" th:each="row : ${productSellList}">
				    <div>
				        <a th:href="@{/shop/productpurchase.do(productNumber=${row.productNumber} )}"><img style="width:100%;height:100%;"th:src="${row.attachThumbnailLocation}" alt="" /></a>
				    </div>
					<div>
						<a th:href="@{/shop/productview.do( productNumber=${row.productNumber} )}" th:text="${row.productName}"></a>
					</div>
					<div>
					   <span th:text="${row.productPrice}"></span>
					   <span>원</span>
					</div>
				</span>

			</div>
		</section>
		<!-- End Portfolio Section -->
	</main>

</th:block>

</html>
