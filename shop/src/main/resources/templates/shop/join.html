<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shop/layout/basic">

<th:block layout:fragment="title">
	<title>회원가입</title>
</th:block>

<th:block layout:fragment="content">
	<main id="main">
		<section id="about" class="about">
			<div class="container" data-aos="fade-up">
				<div class="section-title">
					<h2>회원가입</h2>
				</div>

				<div class="row">
						<form th:action="@{/shop/join.do}" th:object="${user}" method="post" onsubmit="return registerUser(this)"
							id="joinForm"
						>
							<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->

							<div>
								<label for="userID" class="aText">아이디</label>
								<div>
									<input type="text" th:field="*{userID}" class="form-control" placeholder="영문,영문+숫자 8~16자" maxlength="16" />
								</div>
							</div>
							<div>
								<label for="userPW" class="aText">비밀번호</label>
								<div>
									<input type="password" th:field="*{userPW}" class="form-control" placeholder="영문+숫자 8~16자" maxlength="16" />
								</div>
							</div>
							<div>
								<label for="userPW" class="aText">비밀번호확인</label>
								<div>
									<input type="password" class="form-control" placeholder="영문+숫자 8~16자" maxlength="16" />
								</div>
							</div>
							<div>
								<label for="userName" class="aText">이름</label>
								<div>
									<input type="text" th:field="*{userName}" class="form-control" placeholder="한글 또는 영문8자 이내" maxlength="8" />
								</div>
							</div>
							<div>
								<label for="userGender" class="aText">성별</label>
								<div>
									<!-- <input type="text" th:field="*{userGender}" class="form-control" placeholder="한글 또는 영문8자 이내" maxlength="8" /> -->
									<input type="radio" th:field="*{userGender}" value=1 checked />남자 <input type="radio" th:field="*{userGender}" value=2 checked />여자
								</div>
							</div>
							<div>
								<label for="userDOB" class="aText">생년월일</label>
								<div>
									<input type="date" th:field="*{userDOB}" class="form-control" placeholder="8자리숫자" maxlength="8" />
								</div>
							</div>
							<div>
								<label for="userAddress1" class="aText">주소</label>
								<div>
									<input type="text" th:field="*{userAddress1}" class="form-control" placeholder="우편번호" /> <input type="text" th:field="*{userAddress2}"
										class="form-control" placeholder="기본주소"
									/> <input type="text" th:field="*{userAddress3}" class="form-control" placeholder="상세주소" />
								</div>
							</div>
							<div>
								<label for="userPhone" class="aText">연락처</label>
								<div>
									<input type="number" th:field="*{userPhone}" class="form-control" placeholder="번호11자리" maxlength="11" />
								</div>
							</div>
							<div>
								<label for="userEmail" class="aText">이메일</label>
								<div>
									<input type="email" th:field="*{userEmail}" class="form-control" placeholder="이메일 양식에 맞춰 입력하세요" />
								</div>
							</div>

							<div style="text-align:center;padding-top:20px;">
								<button type="submit" class="btn btn-secondary aButton">회원가입</button>
							</div>
						</form>
				</div>

			</div>
		</section>
	</main>
</th:block>


<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
		function registerUser(form) {

			var result = (

			isValid(form.userID, "아이디", null, null)
					&& isValid(form.userPW, "비밀번호", null, null)
					&& isValid(form.userPW, "비밀번호확인", null, null)
					&& isValid(form.userName, "이름", null, null)
					&& isValid(form.userGender, "성별", null, null)
					&& isValid(form.userDOB, "생년월일", null, null)
					&& isValid(form.userAddress1, "우편번호", null, null)
					&& isValid(form.userAddress2, "기본주소", null, null)
					&& isValid(form.userAddress3, "상세주소", null, null)
					&& isValid(form.userPhone, "연락처", null, null) && isValid(
					form.userEmail, "이메일", null, null)
			);

			if (result == false) {
				return false;
			}
		}
		/*]]>*/
	</script>
</th:block>

</html>
